{% extends "layout.html" %}

{% block title%}
    Login
{% endblock %}

{% block style %}
    <link href="{{url_for('static', filename="css/auth.css")}}" rel="stylesheet" />
{% endblock %}

{% block main %}
    <div class="container mt-5 pt-3">
        <div class="row">
            <div class="col-12">
                <form action="/login" method="POST" class="mx-auto mb-5 shadow-sm p-3 pb-4 pt-4 p-md-5" style="max-width: 400px">
                    <h4 class="mb-5 font-weight-bold text-center">Register</h4>
                    <div class="form-group mb-3">
                        <label for="email">Email address</label>
                        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@email.com">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group mb-4">
                        <label for="confirm-password">Confirm Password</label>
                        <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary d-block">Register</button>
                    <a href="/login" class="btn btn-link text-primary mt-2 p-0 text-decoration-none">I already have an account</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
