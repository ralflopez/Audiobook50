{% extends "layout.html" %}

{% block meta %}
    <meta name="description" content="{{book_details.title}} by {{book_details.author}} audio book with live transcription">
    <meta name="keywords" content="audiobook, {{book_details.title}}, {{book_details.author}}">
    <meta name="author" content="{{book_details.author}}">
{% endblock %}

{% block title %}
    {{book_details.title}}
{% endblock %}

{% block style %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename="css/book.css")}}" rel="stylesheet" />
    <link href="{{url_for('static', filename="css/loading.css")}}" rel="stylesheet" />
{% endblock %}

{% block main%}
    <div id="loading-screen">
        <img class="loading-screen-logo" src="{{url_for('static', filename="img/Audiobook50.png")}}" alt="audiobook50"/>
        <div class="loading-screen-circle"></div>
    </div>
    <div class="container mt-spacing">
        <div class="row">
            <div class="col-12">
                <h2 class="title text-secondary">{{book_details.title}}</h2>
                <h5 class="author text-secondary">{{book_details.author}}</h5>
            </div>
            <div class="col-12">
                <div class="mb-5 mt-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span id="current-time" class="font-weight-bold">0</span>
                        <span id="duration">0</span>
                    </div>
                    <input id="player-time" type="range" class="form-range mb-3" min="0" max="0" id="customRange2" disabled>
                    <button class="btn btn-primary" id="play">Play</button>
                    <button class="btn btn-outline-secondary" id="pause">Pause</button>
                    <button class="btn btn-secondary" id="stop">Stop</button>
                </div>
                <div id="player"></div>
                <div id="transcript-parent-container">
                </div>
            </div>
        </div>
        <div id="find-current">Jump</div
    </div>
{% endblock %}

{% block script%}
    <script>
        const v_id = "{{book_details.id}}"
    </script>
    <script src="{{url_for('static', filename="js/book/fetch_transcript.js")}}"></script>
    <script src="{{url_for('static', filename="js/book/player_controls.js")}}"></script>
    <script src="{{url_for('static', filename="js/book/extra.js")}}"></script>
{% endblock %}
